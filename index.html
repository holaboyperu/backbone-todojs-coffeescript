<!DOCTYPE html>
<html>

  <head>
    <title>Backbone Demo: Todos in CoffeeScript</title><!-- 
    <link href="css/normalize.css" media="all" rel="stylesheet" type="text/css"/> -->
    <link href="css/foundation.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>

    <script src="lib/json2.js"></script>
    <script src="lib/modernizr.js"></script>
    <script src="lib/jquery-1.5.js"></script>
    <script src="lib/foundation.min.js"></script>
    <script src="lib/underscore-1.1.6.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="lib/backbone-localstorage.js"></script>
    <script src="todos.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="app-wrapper">
      <div class="row">
        <div class="title small-12 medium-6 columns">
          <h1>to-do-loo</h1>
        </div>
      </div>

      <div class="content row">
        <form>
        <div class='small-12 medium-6 columns'>

          <input id="input-todo" placeholder="What do you have to-do-loo?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>
        </form>
        <div id="todos">
          <ul id="todo-list" class='small-12 columns' ></ul>
        </div>

        <div id="todo-stats" class='small-12 columns' ></div>

      </div>

    </div>

    <!-- Templates -->



    <script type="text/template" id="item-template">
      <div class="todo <%= done ? 'done' : '' %>">

        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <div class="todo-content"></div>
          <span class="todo-destroy"></span>
        </div>

        <div class="edit">
          <input class="todo-input" type="text" value="" />
        </div>
      </div>
    </script>




    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
      <% if (done) { %>
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
      <% } %>
    </script> 

  <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-8200340-12']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
  </script>


  </body>
</html>
